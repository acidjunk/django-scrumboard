{% extends 'base.html' %}
{% block content %}
    <div class="page-header">
        <h1>
            Tasks <small>Manage tasks</small>
        </h1>
    </div>
    <ul class="breadcrumb">
        <li>
            <a href="/">Home</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/page/scrumboard">ScrumBoard</a> <span class="divider">/</span>
        </li>
        <li>
            <a href="/scrumboard/tasklist">Tasks</a> <span class="divider">/</span>
        </li>
        <li class="active">
            {{  task.name|capfirst|truncatewords:3 }}
        </li>
    </ul>

    <form method="post">{% csrf_token %}
        Are you sure you want to delete "{{ object }}" ?
        <input type="submit" value="Submit" />
    </form>
{%  endblock %}
