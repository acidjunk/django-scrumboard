{% extends "base.html" %}
{% load i18n %}
{%  load bootstrap3 %}

{% block content %}
<h2>{% trans "Login" %}</h2>
<form method="post" action=".">
  {% csrf_token %} 

    {% bootstrap_form form %}

  {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Forgot password" %}? <a href="{% url 'password_reset' %}">{% trans "Reset it" %}</a>!</p>
{% endblock %}
